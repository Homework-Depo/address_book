<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Editar Contacto</title>
</head>
<body>
<div class="container mt-5 mb-5">
  <div class="card">
    <form action="#"
          enctype="multipart/form-data"
          th:action="@{/contacts/update/{id}(id=${contact.id})}"
          th:object="${contact}"
          method="post">
      <div class="card-header">
        <h4 class="fw-bold">Editar Contacto</h4>
      </div>
      <div class="card-body">
        <input type="number" th:field="*{id}" hidden/>
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombres</label>
          <input type="text" th:field="*{firstName}" class="form-control" id="firstName"/>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellidos</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="lastName"/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" th:field="*{email}" class="form-control" id="email"/>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Número de Celular</label>
          <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"/>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" th:field="*{address}" class="form-control" id="address"/>
        </div>
        <input hidden th:field="*{profilePicture}" type="text" value=" ">
        <div class="mb-3">
          <label class="form-label">Foto</label>
          <input class="form-control" name="profilePictureFile" type="file">
        </div>
      </div>
      <div class="card-footer">
        <a class="btn btn-danger" href="/contacts/">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
